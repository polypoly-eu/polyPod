name: polyPod Android integration test
on:
    push:
        paths:
            - "feature-utils/**"
            - "features/**"
            - "platform/feature-api/**"
            - "platform/core/**"
            - "platform/android/**"
            - ".github/workflows/android-test.yml"

jobs:
    test:
        name: Test Android app
        runs-on: macOS-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v2
            - uses: actions/setup-node@v2
              with:
                  node-version: 16
                  cache: "npm"
                  cache-dependency-path: "**/package-lock.json"
            - name: Install and build API and features
              run: ./build.js
            - name: Build core
              working-directory: platform/core
              run: |
                make android_bindings
            - uses: actions/setup-java@v2
              with:
                  distribution: 'zulu'
                  java-version: 11
                  cache: 'gradle'
            - name: Test Android
              uses: ReactiveCircus/android-emulator-runner@76c2bf6f95ed6458fd659a1bdb680a0f8df232dc
              with:
                working-directory: platform/android
                arch: 'x86_64'
                api-level: 30
                script: ./gradlew connectedAndroidTest
