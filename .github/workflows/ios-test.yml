name: Testing polyPod in iOS + instrumentation
on:
    push:
        paths:
            - "build/**"
            - "features/**"
            - "platform/feature-api/**"
            - "platform/ios/**"
            - "platform/android/**"
    pull_request:
        paths:
            - "build/**"
            - "features/**"
            - "platform/feature-api/**"
            - "platform/ios/**"
            - "platform/android/**"
jobs:
    test:
        name: Testing polyPod iOS app
        runs-on: macOS-11
        steps:
            - name: Checkout repository
              uses: actions/checkout@v2
            - uses: actions/setup-node@v2
              with:
                  node-version: 16
                  cache: "npm"
                  cache-dependency-path: "**/package-lock.json"
            - name: Lock xcode version
              run: cd platform/ios; make lockxcodeversion
            - name: Build API and features
              run: ./build.js
            - name: Build and test iOS
              run: |
                  cd platform/ios
                  set -o pipefail
                  make test | xcpretty
            - uses: actions/setup-java@v1
              with:
                  java-version: 11
            - name: Test android instrumentation
              uses: reactivecircus/android-emulator-runner@2b2ebf2e518e38a17180117fc2b677006db27330
              with:
                working-directory: platform/android
                api-level: 30
                script: ./gradlew connectedAndroidTest

