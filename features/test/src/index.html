<!DOCTYPE html>
<html>
    <head>
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, user-scalable=no"
            charset="UTF-8"
        />
        <script src="pod.js"></script>
        <script src="test.js"></script>
        <style>
            body {
                display: flex;
                flex-direction: column;
                height: 100vh;
                margin: 0;
                overflow: hidden;
            }

            body>h1, body>div {
                margin-left: 4px;
            }

            h1 {
                margin-top: 8px;
                margin-bottom: 4px;
            }

            div>input, .test-buttons>button {
                display: block;
                margin: 4px;
            }

            .test-buttons {
                flex-grow: 1;
                overflow: auto;
            }
        </style>
    </head>
    <body>
        <h1>Status</h1>
        <div>
            <span id="status">Starting</span>
            <span id="result"></span>
        </div>

        <h1>Input</h1>
        <div>
            <input id="input.1" />
            <input id="input.2" />
            <input id="input.3" />
            <input id="input.4" />
        </div>

        <h1>Tests</h1>
        <div class="test-buttons">
        </div>
        <script>
            testFeature.generateButtons(document.querySelector(".test-buttons"));
        </script>
    </body>
</html>
