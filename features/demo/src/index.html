<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>Demo</title>
        <script src="pod.js"></script>
        <script src="demo.js"></script>
        <style>
            body {
                background: white;
            }

            button {
                display: block;
                margin-top: 20px;
            }
        </style>
    </head>
    <body>
        <button class="unhandled-error">Provoke unhandled error</button>
        <button class="unhandled-async-errors">
            Provoke multiple unhandled errors async
        </button>
        <button class="unhandled-rejection">Provoke unhandled rejection</button>
        <hr />
        <div>
            <label>Wasted memory (MB):</label>
            <span class="wasted-memory">0</span>
        </div>
        <button class="reserve-10-mb">Reserve 10 MB of memory</button>
        <button class="reserve-100-mb">Reserve 100 MB of memory</button>
        <div>
            <button class="endpoint-post">Send a post request</button>
        </div>
    </body>
</html>
