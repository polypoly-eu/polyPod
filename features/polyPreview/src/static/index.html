<!DOCTYPE html>
<html>
    <head>
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, user-scalable=no"
            charset="UTF-8"
        />
        <script src="pod.js"></script>
        <link rel="stylesheet" href="css/poly-look.css" />
        <link rel="stylesheet" href="css/bundle.css" />
    </head>
    <body>
        <div class="poly-nav-bar-separator-overlay"></div>
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <h1 data-i18n-key="common:intro.headline"></h1>
                    <h2 data-i18n-key="common:intro.subHeadline"></h2>

                    <div
                        class="body-text"
                        data-i18n-key="common:intro.bodyText"
                    ></div>
                    <div class="arrow-container">
                        <img src="./images/arrow.svg" class="arrow" />
                    </div>
                </div>

                <div class="swiper-slide">
                    <div class="action-container overlap">
                        <img src="images/explore.svg" />
                    </div>
                    <div class="header-content">
                        <h1 data-i18n-key="common:explore.headline"></h1>
                        <h2 data-i18n-key="common:explore.subHeadline"></h2>
                    </div>
                    <div
                        class="body-text"
                        data-i18n-key="common:explore.bodyText"
                    ></div>
                </div>

                <div class="swiper-slide">
                    <div class="action-container overlap">
                        <img src="images/know.svg" />
                    </div>
                    <div class="header-content">
                        <h1 data-i18n-key="common:know.headline"></h1>
                        <h2 data-i18n-key="common:know.subHeadline"></h2>
                    </div>
                    <div
                        class="body-text"
                        data-i18n-key="common:know.bodyText"
                    ></div>
                </div>

                <div class="swiper-slide">
                    <div class="action-container overlap">
                        <img src="images/correct.svg" />
                    </div>
                    <div class="header-content">
                        <h1 data-i18n-key="common:correct.headline"></h1>
                        <h2 data-i18n-key="common:correct.subHeadline"></h2>
                    </div>
                    <div
                        class="body-text"
                        data-i18n-key="common:correct.bodyText"
                    ></div>
                </div>
                <div class="swiper-slide">
                    <div class="action-container overlap">
                        <img src="images/control.svg" />
                    </div>
                    <div class="header-content">
                        <h1 data-i18n-key="common:control.headline"></h1>
                        <h2 data-i18n-key="common:control.subHeadline"></h2>
                    </div>
                    <div
                        class="body-text"
                        data-i18n-key="common:control.bodyText"
                    ></div>
                </div>

                <div class="swiper-slide">
                    <div class="action-container overlap">
                        <img src="images/earn.svg" />
                    </div>
                    <div class="header-content">
                        <h1 data-i18n-key="common:earn.headline"></h1>
                        <h2 data-i18n-key="common:earn.subHeadline"></h2>
                    </div>
                    <div
                        class="body-text"
                        data-i18n-key="common:earn.bodyText"
                    ></div>
                    <div class="arrow-container">
                        <img src="./images/arrow-white.svg" class="arrow" />
                    </div>
                </div>
                <div class="swiper-slide">
                    <h1 data-i18n-key="common:outro.headline"></h1>
                    <h2 data-i18n-key="common:outro.subHeadline"></h2>
                    <div
                        class="body-text"
                        data-i18n-key="common:outro.bodyText"
                    ></div>
                    <button
                        class="learn-more"
                        data-target="membership"
                        data-i18n-key="common:outro.button.learnMore"
                    ></button>
                </div>
            </div>
        </div>
        <div class="circle-pagination">
            <div class="circle"></div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
